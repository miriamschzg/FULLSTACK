<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Texto Curvado</title>
</head>
<body>
    <div class="text-container">
        <p class="curved-text">Texto Curvado en CSS</p>
    </div>


    <table border="1"> <!-- Define la tabla con un borde -->
        <tr> <!-- Define una fila -->
            <th>Encabezado 1</th> <!-- Define una celda de encabezado -->
            <th>Encabezado 2</th>
        </tr>
        <tr>
            <td>Fila 1, Celda 1</td> <!-- Define una celda de datos -->
            <td>Fila 1, Celda 2</td>
        </tr>
        <tr>
            <td>Fila 2, Celda 1</td>
            <td>Fila 2, Celda 2</td>
        </tr>
    </table>

</body>
</html>
